<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Spot</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="title">StudySpot</div>
            <div class="clock">12:00</div>
            <div class="quote">"Strive for progress, not perfection"</div>
        </div>
        <div class="right-section">
            <div class="timer-container">
                <div class="left-panel">
                    <div class="timer">25:00</div>
                    <div class="timer-control">
                        <button id="Start">Start</button>
                        <button id="Stop">Stop</button>
                    </div>
                </div>

                <div class="vertical-line"></div>

                <div class="right-panel">
                    <button id="Pomodoro">Pomodoro</button>
                    <button id="Short">Short Break</button>
                    <button id="Long">Long Break</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
