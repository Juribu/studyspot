<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Spot</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div id="title">StudySpot</div>

            <div class="center-display">
                <div id="clock">12:00</div>
                <div id="quote">"Strive for progress, not perfection"</div>
            </div>
        </div>

        <div class="right-section">
            <div class="pomodoro-timer">
                <div class="timer-left">
                    <h2 id="time">25:00</h2>
                    <div class="timer-controls">
                        <button id="start">Start</button>
                        <button id="timer-setting">
                            <img src="assets/icons/timer_settings.svg" alt="timer setting">
                        </button>
                    </div>
                </div>

                <hr id="vertical-line">

                <div class="timer-right">
                    <button id="pomodoro">Pomodoro</button>
                    <button id="short-break">Short Break</button>
                    <button id="long-break">Long Break</button>
                </div>

            </div>
            <div class="music-player"></div>
            <div class="todo-list"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
